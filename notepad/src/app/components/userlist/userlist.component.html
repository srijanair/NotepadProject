<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of User">
            <td>{{ u.firstname }}  </td>
            <td> {{ u.lastname }} </td>
            <td> {{ u.contact }} </td>
            <td> {{ u.email }} </td>
            <td><button type="button">Edit</button></td>
            <td><button type="button" class="buttondel">Delete</button></td>
        </tr>
        
         
    </tbody>
</table>
